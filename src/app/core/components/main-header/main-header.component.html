<header class="bg-white shadow-sm">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <div class="flex-shrink-0">
        <a routerLink="/dashboard" class="text-2xl font-bold text-primary">Talent Flow</a>
      </div>

      @if (userProfile(); as profile) {
        <div class="relative ml-4 flex items-center">
          <button (click)="toggleDropdown()"
                  class="flex items-center gap-2 text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
            <span class="hidden sm:inline font-semibold text-gray-700 text-sm">{{ profile.displayName }}</span>
            <img class="w-8 h-8 rounded-full" [src]="profile.photoURL || 'assets/images/default-avatar.png'"
                 alt="Foto do Perfil">
          </button>

          @if (isDropdownOpen()) {
            <div
              class="origin-top-right absolute right-0 top-12 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none">
              <a routerLink="/meu-curriculo" (click)="closeDropdown()"
                 class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Meu Curr√≠culo</a>
              <button (click)="logout()"
                      class="block w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50 cursor-pointer">Sair
              </button>
            </div>
          }
        </div>
      }
    </div>
  </div>
</header>

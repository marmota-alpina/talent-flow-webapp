<div class="max-w-7xl mx-auto px-6 py-8 flex-grow w-full">
  <div class="grid grid-cols-1 md:grid-cols-4 gap-8">

    <!-- Sidebar -->
    <aside class="md:col-span-1">
      <div class="bg-white p-4 rounded-lg shadow-sm sticky top-24">
        <h3 class="font-bold text-lg text-gray-800 mb-4">Itens de Curadoria</h3>
        <nav class="flex flex-col space-y-2">
          @for (item of navItems; track item.path) {
            <a [routerLink]="[item.relativePath]"
               routerLinkActive="bg-blue-100 text-primary font-semibold"
               [routerLinkActiveOptions]="{exact: item.relativePath === 'dashboard'}"
               class="flex items-center gap-3 px-3 py-2 text-gray-700 rounded-md hover:bg-gray-100 hover:text-primary transition-colors">
              <i class="fas {{item.icon}} w-5 text-center"></i>
              <span>{{ item.label }}</span>
            </a>
          }
        </nav>
      </div>
    </aside>

    <!-- Content Area -->
    <main class="md:col-span-3">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
